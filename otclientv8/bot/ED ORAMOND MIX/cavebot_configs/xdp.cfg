function:[[
local flaszka = 31297
local lastCall = now

local function alarm(file, windowText)
  if now - lastCall < 2000 then return end -- 2s delay
  lastCall = now

  if not g_resources.fileExists(file) then
    file = "/sounds/alarm.ogg"
    lastCall = now + 4000 -- alarm.ogg length is 6s
  end

  
  if modules.game_bot.g_app.getOs() == "windows" and config.flashClient.enabled then
    g_window.flash()
  end
  g_window.setTitle(player:getName() .. " - " .. windowText)
  playSound(file)
end

for _, tile in ipairs(g_map.getTiles(posz())) do
  for _, item in ipairs(tile:getItems()) do
      local id = item:getId()
      if id == flaszka then
          alarm()
        break
      end
  end
end


delay(10000)

return true
]]
config:{"useDelay":400,"mapClickDelay":100,"walkDelay":10,"ping":100,"ignoreFields":false,"skipBlocked":false,"mapClick":false}
